<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
<body>
<div class="circle-background">
  <!-- 18 circles for top -->
  <div class="circle" style="--n:18;"></div>
</div>

<div class="circle-background bottom">
  <!-- 12 circles for bottom -->
  <div class="circle" style="--n:12;"></div>
</div>
  <!-- Zigzag SVG -->
  <svg class="zigzag" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" preserveAspectRatio="none">
    <polyline points="0,40 20,10 40,40 60,10 80,40 100,10" stroke="#ffd8d8" stroke-width="6" fill="none"/>
  </svg>

<div class="line line-1"></div>
<div class="line line-2"></div>

  <div class="background-container">
    <div class="card-container">
      <div class="card">
        <img
          class="card-top-image"
          src="assets/images/illustration-article.svg"
          alt="header image" />
        <div class="card-text-content">
          <p class="category-text">Learning</p>
          <p class="date-text">Published 21 Dec 2023</p>
          <h3 class="card-title">HTML & CSS foundations</h3>
          <p class="description-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="avatar">
            <img
              class="avatar-icon"
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper avatar" />
            <p class="avatar-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
