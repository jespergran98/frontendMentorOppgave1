<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
<body>
  <div class="background-container">
    <div class="card-container">
      <div class="card">
        <img
          class="card-top-image"
          src="assets/images/illustration-article.svg"
          alt="header image" />
        <div class="card-text-content">
          <p class="category-text">Learning</p>
          <p class="date-text">Published 21 Dec 2023</p>
          <h3 class="card-title">HTML & CSS foundations</h3>
          <p class="description-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="avatar">
            <img
              class="avatar-icon"
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper avatar" />
            <p class="avatar-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
